apply plugin: 'java'

version = '0.0.2'
sourceCompatibility = 1.7
targetCompatibility = 1.7

jar {
    from {
        (configurations.runtime).collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    manifest {
        attributes('Main-Class': 'com.okta.tools.awscli')
    }
}

